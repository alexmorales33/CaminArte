                </div>
      
      
              </div>
              <div class="col-xs-12 col-sm-8 col-md-9">

                          <div class="form-group row">
                            <div class="col-md-9 col-md-offset-3">
                                <h3>Contacte con nosotros</h3>
                            </div>
          
                          </div>
          
                          <div class="form-group row">
                            <label class="col-md-3 form-control-label">Asunto</label>
                            <div class="col-md-6">
                              <select name="id_contact" class="form-control form-control-select">
                                              <option value="2">Recomendacion de obras</option>
                                              <option value="1">Servicio de soporte</option>
                                              <option value="1">Otros</option>
                                          </select>
                            </div>
                          </div>
      
                          <br>
          
                          <div class="form-group row">
                            <label class="col-md-3 form-control-label">Dirección de correo electrónico</label>
                            <div class="col-md-6">
                              <input class="form-control" name="from" type="email" value="" placeholder="su@email.com">
                            </div>
                          </div>
          
                          
                            <div class="form-group row">
                              

                              <div class="col-md-6 bootstrap-filestyle input-group">
                                <label class="col-md-3 form-control-label">Archivo adjunto</label>
                                <input type="text" class="form-control " placeholder="" disabled="" style="margin-left: 0.4rem"> 
                                <span class="group-span-filestyle input-group-btn" tabindex="0">
                                <label for="filestyle-0" class="btn btn-default ">
                                <span class="icon-span-filestyle glyphicon glyphicon-folder-open"></span> 
                                <span class="buttonText">Seleccionar archivo</span></label></span>
                              </div>
                            </div>
                      
                            <div class="form-group row">
                              <label class="col-md-3 form-control-label">Mensaje</label>
                              <div class="col-md-9">
                                <textarea class="form-control" name="message" placeholder="¿Cómo podemos ayudarle?" rows="3"></textarea>
                              </div>
                            </div>

                            <div class="d-grid gap-2">
                              <button id="btn" class="btn btn-primary" type="button">Enviar</button>
                            </div>
